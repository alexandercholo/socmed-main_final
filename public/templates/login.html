<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body class="bg-gray-900 text-white" ng-controller="LoginController">

    <!-- Login Form Container -->
    <div class="bg-gray-800 p-10 rounded-lg shadow-lg w-full max-w-md border border-gray-700">
        <h2 class="text-2xl font-bold mb-5 text-center text-white">Welcome to SocmedApp!</h2>
        <form ng-submit="login()" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" ng-model="user.email" required
                    class="mt-1 block w-full px-4 py-2 rounded-md bg-gray-900 text-gray-300 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-lime-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" ng-model="user.password" required
                    class="mt-1 block w-full px-4 py-2 rounded-md bg-gray-900 text-gray-300 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-lime-500">
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-lime-500 rounded-md shadow-md text-white bg-transparent hover:bg-lime-600 focus:outline-none focus:ring-2 focus:ring-lime-500">
                    Sign In
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-400">
                Don't have an account?
                <a href="#!/register" class="font-medium text-lime-500 hover:text-lime-400">Register here</a>
            </p>
        </div>
        <p ng-if="errorMessage" class="mt-4 text-center text-red-500">{{ errorMessage }}</p>
    </div>

</body>

</html>
